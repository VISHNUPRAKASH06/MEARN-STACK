<div class="card" style="width: 18rem;">
    <div class="card-header" #book>{{header}}</div>
    <img class="card-img-top" src="https://pbs.twimg.com/profile_images/605116406724706304/3zmRL_LG_400x400.jpg" alt="Card Image">
    <div class="card-title">{{title}}</div>
    <div class="card-subtitle mb-2 text-muted">Card SubTitle</div>
    <div class="card-body">
      <p class="card-text" (click)="showDetail()" #body>{{bodyData}}</p>
      <a href="#" class="card-link">Reload</a>
    </div>
  </div>

  <button class="btn btn-primary"
    (click) ="onAddBook()"
  >
  Add Book
  </button>
  <ng-content></ng-content>
